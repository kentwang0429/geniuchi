<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>基紐棋 (Geniuchi)</title>
    <style>
      :root {
        --bg: #0b0f19;
        --panel: rgba(255, 255, 255, 0.08);
        --panel2: rgba(255, 255, 255, 0.12);
        --stroke: rgba(255, 255, 255, 0.18);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --shadow: 0 16px 50px rgba(0, 0, 0, 0.45);
        --r: 18px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background: radial-gradient(
            1200px 600px at 20% 0%,
            #19223b 0%,
            rgba(11, 15, 25, 0) 55%
          ),
          radial-gradient(
            900px 700px at 100% 0%,
            #173c32 0%,
            rgba(11, 15, 25, 0) 55%
          ),
          var(--bg);
        color: var(--text);
        overscroll-behavior: none;
      }

      button {
        border: 0;
        border-radius: 14px;
        padding: 10px 12px;
        font-weight: 800;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.14);
        color: var(--text);
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.25);
      }
      button:active {
        transform: translateY(1px);
      }
      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      input {
        width: 100%;
        border-radius: 14px;
        padding: 12px 12px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        outline: none;
      }

      .appRoot {
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      .topBar {
        padding: 14px 14px 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .brand .title {
        font-size: 16px;
        font-weight: 1000;
        letter-spacing: 0.4px;
      }
      .brand .sub {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .pill {
        padding: 8px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.14);
        font-size: 12px;
        color: var(--muted);
      }

      .tinyBtn {
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.16);
        box-shadow: none;
      }
      .tinyBtn.copied {
        background: rgba(76, 175, 80, 0.22);
        border: 1px solid rgba(76, 175, 80, 0.35);
        color: rgba(255, 255, 255, 0.92);
      }

      .screen {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 14px;
        gap: 12px;
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.13),
          rgba(255, 255, 255, 0.06)
        );
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: var(--r);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .grid {
        display: grid;
        gap: 12px;
      }

      .twoCols {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 920px) {
        .twoCols {
          grid-template-columns: 360px 1fr;
          align-items: start;
        }
      }

      .panelPad {
        padding: 12px;
      }

      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .rowWrap {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .label {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .choice {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      /* ===== 棋子形狀 ===== */
      .circle {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: currentColor;
      }
      .jeice {
        position: relative;
        width: 22px;
        height: 22px;
      }
      .jeice::before,
      .jeice::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 50%;
        width: 6px;
        height: 20px;
        background: currentColor;
        border-radius: 6px;
        transform-origin: 50% 0%;
      }
      .jeice::before {
        transform: translateX(-50%) rotate(38deg);
      }
      .jeice::after {
        transform: translateX(-50%) rotate(-38deg);
      }
      .star::before {
        content: '★';
        font-size: 26px;
        line-height: 1;
        color: currentColor;
      }
      .square {
        width: 22px;
        height: 22px;
        background: currentColor;
      }
      .triangle {
        width: 0;
        height: 0;
        border-left: 11px solid transparent;
        border-right: 11px solid transparent;
        border-bottom: 20px solid currentColor;
      }
      .logan {
        position: relative;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid currentColor;
      }
      .logan::before,
      .logan::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 3px;
        background: currentColor;
        transform-origin: center;
      }
      .logan::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }
      .logan::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      /* ✅ 回合顯示：顏色點 + 角色icon */
      .turnPill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
      }
      .turnDot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.24);
        background: rgba(255, 255, 255, 0.35);
      }
      .turnIcon {
        width: 22px;
        height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(0.85);
        transform-origin: center;
      }
      .turnText {
        color: rgba(255, 255, 255, 0.82);
        font-weight: 900;
      }
      .turnSub {
        color: rgba(255, 255, 255, 0.65);
        font-weight: 700;
      }

      /* ===== 房間玩家列 ===== */
      .playerLine {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 10px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
      }
      .playerLeft {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }
      .dot {
        width: 14px;
        height: 14px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
      .playerName {
        font-weight: 1000;
        max-width: 180px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .playerMeta {
        font-size: 12px;
        color: var(--muted);
      }
      .badge {
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.08);
      }

      /* ===== Board ===== */
      .boardWrap {
        padding: 12px;
      }
      .board {
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        display: inline-block;
        border-radius: 14px;
        overflow: hidden;
      }
      .boardGrid {
        display: grid;
      }
      .cell {
        width: 28px;
        height: 28px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
      }
      .highlight-source {
        outline: 2px solid #b84bff;
      }
      .highlight-target {
        outline: 2px dashed #b84bff;
      }
      .highlight-gudo {
        outline: 2px solid #55ffb0;
      }
      .highlight-gudo-target {
        outline: 2px dashed #55ffb0;
      }
      .highlight-gudo-self {
        outline: 2px solid #35c66a;
      }
      .highlight-jeice-source {
        outline: 2px solid rgba(255, 77, 77, 0.95);
      }
      .highlight-jeice-target {
        outline: 2px dashed rgba(255, 77, 77, 0.95);
      }

      .grayX {
        position: relative;
        width: 22px;
        height: 22px;
      }
      .grayX::before,
      .grayX::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 22px;
        height: 4px;
        background: currentColor;
        transform-origin: center;
      }
      .grayX::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }
      .grayX::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      /* ===== Jeice FX layer ===== */
      .fxLayer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .jeiceOrb {
        position: absolute;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: rgba(255, 40, 40, 0.92);
        filter: drop-shadow(0 0 10px rgba(255, 40, 40, 0.75));
        transform: translate3d(0, 0, 0) scale(1);
        animation: jeiceMove 320ms cubic-bezier(0.15, 0.9, 0.25, 1) forwards;
      }
      .jeiceOrb::after {
        content: '';
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 40, 40, 0.55),
          rgba(255, 40, 40, 0)
        );
        animation: jeicePulse 320ms ease-out forwards;
      }
      .jeiceOrb.secondary {
        animation-delay: 200ms;
      }
      .jeiceOrb.secondary::after {
        animation-delay: 200ms;
      }

      @keyframes jeiceMove {
        to {
          transform: translate3d(
              calc(var(--dx) * 1px),
              calc(var(--dy) * 1px),
              0
            )
            scale(0.92);
        }
      }
      @keyframes jeicePulse {
        0% {
          opacity: 0.9;
          transform: scale(0.85);
        }
        100% {
          opacity: 0;
          transform: scale(1.25);
        }
      }

      .fx-shake {
        animation: fxShake 260ms ease-out;
      }
      @keyframes fxShake {
        0% {
          transform: translate3d(0, 0, 0);
        }
        25% {
          transform: translate3d(1px, 0, 0);
        }
        50% {
          transform: translate3d(-1px, 0, 0);
        }
        75% {
          transform: translate3d(1px, 0, 0);
        }
        100% {
          transform: translate3d(0, 0, 0);
        }
      }

      .fx-pop::after {
        content: '';
        position: absolute;
        inset: 4px;
        border-radius: 10px;
        background: rgba(255, 40, 40, 0.12);
        border: 1px solid rgba(255, 40, 40, 0.28);
        animation: fxPop 520ms ease-out forwards;
        pointer-events: none;
      }
      @keyframes fxPop {
        0% {
          opacity: 0;
          transform: scale(0.75);
        }
        25% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(1.1);
        }
      }

      /* ===== 選角：全螢幕 ===== */
      .roleScreen {
        position: fixed;
        inset: 0;
        z-index: 50;
        background: radial-gradient(
            900px 700px at 30% 0%,
            rgba(76, 175, 80, 0.18) 0%,
            rgba(0, 0, 0, 0) 55%
          ),
          radial-gradient(
            800px 800px at 90% 10%,
            rgba(156, 39, 176, 0.18) 0%,
            rgba(0, 0, 0, 0) 55%
          ),
          var(--bg);
        display: flex;
        flex-direction: column;
      }

      .roleTop {
        padding: 14px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 10px;
      }

      .roleTopLeft {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-width: 70vw;
      }

      .miniList {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .miniChip {
        font-size: 12px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.08);
        color: var(--muted);
        white-space: nowrap;
      }

      .roleMain {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 12px;
        padding: 0 12px;
      }

      .roleBottom {
        padding: 14px;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .confirm {
        flex: 1;
        padding: 14px 14px;
        border-radius: 16px;
        background: linear-gradient(
          135deg,
          rgba(79, 172, 254, 0.35),
          rgba(0, 242, 254, 0.18)
        );
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .ghost {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.14);
      }

      /* ===== 手機：滑動選卡 ===== */
      .carousel {
        position: relative;
        height: min(520px, 66vh);
        overflow: hidden;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .carousel::before,
      .carousel::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 64px;
        z-index: 6;
        pointer-events: none;
      }
      .carousel::before {
        left: 0;
        background: linear-gradient(
          90deg,
          rgba(11, 15, 25, 0.92),
          rgba(11, 15, 25, 0)
        );
      }
      .carousel::after {
        right: 0;
        background: linear-gradient(
          270deg,
          rgba(11, 15, 25, 0.92),
          rgba(11, 15, 25, 0)
        );
      }

      .carouselInner {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 900px;
      }

      .roleCard {
        position: absolute;
        width: min(92vw, 420px);
        height: min(56vh, 460px);
        border-radius: 22px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.16),
          rgba(255, 255, 255, 0.06)
        );
        border: 1px solid rgba(255, 255, 255, 0.14);
        box-shadow: 0 28px 80px rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        transform-origin: center;
        pointer-events: none;
        will-change: transform, opacity, filter;
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }

      .roleCardHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .roleName {
        font-size: 22px;
        font-weight: 1000;
        letter-spacing: 0.6px;
      }
      .roleIcon {
        width: 46px;
        height: 46px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(0, 0, 0, 0.15);
      }
      .roleDesc {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.45;
      }
      .roleStats {
        margin-top: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .stat {
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        padding: 10px;
        font-size: 12px;
        color: var(--muted);
      }
      .stat b {
        color: var(--text);
      }

      .desktopDeck {
        display: none;
        height: min(520px, 70vh);
        gap: 14px;
        padding: 6px;
      }
      .desktopCard {
        flex: 1;
        border-radius: 22px;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.06)
        );
        box-shadow: 0 28px 80px rgba(0, 0, 0, 0.55);
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: transform 220ms ease, filter 220ms ease, opacity 220ms ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .desktopCard::after {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 24px;
        border: 2px solid rgba(255, 255, 255, 0);
        transition: border-color 220ms ease;
        pointer-events: none;
      }
      .desktopCard.active {
        transform: scale(1.06);
        filter: saturate(1.15) contrast(1.05);
      }
      .desktopCard.active::after {
        border-color: rgba(255, 255, 255, 0.4);
      }
      .desktopCard.dim {
        opacity: 0.55;
        filter: grayscale(0.2) saturate(0.8);
      }

      @media (hover: hover) and (pointer: fine) {
        .carousel {
          display: none;
        }
        .desktopDeck {
          display: flex;
        }
      }

      @media (max-width: 420px) {
        .roleName {
          font-size: 20px;
        }
        .roleCard {
          padding: 16px;
        }
      }

      .hint {
        font-size: 12px;
        color: var(--muted);
      }

      /* ===== 賽後保留棋盤 10 秒 Overlay ===== */
      .postGame {
        position: fixed;
        inset: 0;
        z-index: 60;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 14px;
        pointer-events: none;
      }
      .postGame .box {
        width: min(720px, 100%);
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        padding: 14px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        pointer-events: auto;
      }
      .postGame .box .title {
        font-weight: 1000;
        font-size: 14px;
        margin-bottom: 6px;
      }
      .postGame .box .sub {
        color: rgba(255, 255, 255, 0.78);
        font-size: 12px;
        line-height: 1.4;
        margin-bottom: 12px;
      }
      .postGame .box .btn {
        width: 100%;
        padding: 14px 12px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.16);
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/socket.io/client-dist/socket.io.min.js"></script>

    <script>
      const e = React.createElement;

      const COLORS = [
        '#e53935',
        '#8e24aa',
        '#3949ab',
        '#1e88e5',
        '#00897b',
        '#fdd835',
      ];

      const ROLES = [
        {
          name: '基紐',
          shape: 'circle',
          desc: '回合開始可交換：選自己的基紐棋，與同行/同列的任一「非自己此角色」的正常棋交換（包含對手與自己另一角色）。',
        },
        {
          name: '巴特',
          shape: 'star',
          desc: '每回合可下兩子；但勝利需要 6 連線（同一玩家同一角色）。',
        },
        {
          name: '力庫姆',
          shape: 'square',
          desc: '可覆蓋一般棋（不能覆蓋叉叉）。可覆蓋任何「非叉叉」棋（包含對手與自己另一角色）。',
        },
        {
          name: '羅根',
          shape: 'logan',
          desc: '每回合兩步：第 1 步下正常棋，第 2 步下灰叉。',
        },
        {
          name: '古杜',
          shape: 'triangle',
          desc: '回合開始可移動：選自己的古杜棋，選周圍一格的「非自己此角色」正常棋（包含對手與自己另一角色），將其移到該棋周圍空格。',
        },
        {
          name: '吉斯',
          shape: 'jeice',
          desc: '粉碎球・擊退：發動後落子，若新落子相鄰(8方向)有「非自己此角色」正常棋，可選 1 顆將其往遠離方向擊退（最多 2 格；需後方是空格；不能擊退灰叉）。',
        },
      ];

      function connectSocket() {
        const params = new URLSearchParams(location.search);
        const serverUrl = params.get('server');
        if (serverUrl)
          return io(serverUrl, { transports: ['websocket', 'polling'] });
        return io();
      }

      function deepCopyBoard(b) {
        return Array.isArray(b) ? b.map((row) => row.slice()) : [];
      }

      function copyText(text) {
        if (!text) return Promise.resolve(false);
        if (navigator.clipboard && navigator.clipboard.writeText) {
          return navigator.clipboard
            .writeText(String(text))
            .then(() => true)
            .catch(() => false);
        }
        return new Promise((resolve) => {
          try {
            const ta = document.createElement('textarea');
            ta.value = String(text);
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.focus();
            ta.select();
            const ok = document.execCommand('copy');
            document.body.removeChild(ta);
            resolve(!!ok);
          } catch (e) {
            resolve(false);
          }
        });
      }

      function decodeToken(v) {
        const ownerIndex = Math.floor((v - 1) / 2);
        const slot = ((v - 1) % 2) + 1;
        return { ownerIndex, slot };
      }

      function getPlayerRoleIndex(room, player, slot) {
        if (!room || !player) return null;
        if (room.mode === 'DUAL')
          return slot === 2 ? player.roleIndex2 : player.roleIndex1;
        return player.roleIndex;
      }

      function App() {
        const [socket, setSocket] = React.useState(null);

        // ENTRY｜ROOM｜ROLE｜GAME
        const [view, setView] = React.useState('ENTRY');

        const [room, setRoom] = React.useState(null);
        const [board, setBoard] = React.useState([]);
        const [name, setName] = React.useState('');

        const [selectedColor, setSelectedColor] = React.useState(null);
        const [selectedRole1, setSelectedRole1] = React.useState(null);
        const [selectedRole2, setSelectedRole2] = React.useState(null);
        const [pickingSlot, setPickingSlot] = React.useState(1);

        const [highlightSources, setHighlightSources] = React.useState([]);
        const [highlightTargets, setHighlightTargets] = React.useState([]);
        const [highlightGudo, setHighlightGudo] = React.useState([]);
        const [highlightGudoTargets, setHighlightGudoTargets] = React.useState(
          []
        );
        const [highlightGudoSelf, setHighlightGudoSelf] = React.useState([]);

        const [highlightJeiceTargets, setHighlightJeiceTargets] =
          React.useState([]);
        const [highlightJeiceSource, setHighlightJeiceSource] =
          React.useState(null);

        const [ginyuMode, setGinyuMode] = React.useState(false);
        const [gudoMode, setGudoMode] = React.useState(false);
        const [jeiceMode, setJeiceMode] = React.useState(false);
        const [jeiceStep, setJeiceStep] = React.useState('idle'); // idle | place | selectTarget

        const [turnMeta, setTurnMeta] = React.useState(null);
        const [copied, setCopied] = React.useState(false);

        const [fx, setFx] = React.useState(null);
        const fxTimerRef = React.useRef(null);

        // ✅ 賽後固定終局棋盤 + 固定棋子外觀（playersSnap）
        const [postGame, setPostGame] = React.useState(null);
        const postGameRef = React.useRef(null);
        const postGameTimerRef = React.useRef(null);
        const [postGameDismissed, setPostGameDismissed] = React.useState(false);

        const roomRef = React.useRef(null);

        // ✅ Jeice auto-start guard
        const jeiceAutoKeyRef = React.useRef(null);

        // ✅ 12181700：socket 只連一次（避免賽後因 state 變化重連導致「玩家不存在」）
        React.useEffect(() => {
          const s = connectSocket();
          setSocket(s);

          function updateTurnInfo(r) {
            if (!r || !r.players || r.status !== 'PLAYING') {
              setTurnMeta(null);
              return;
            }
            const turnPlayer = r.players[r.turnIndex];
            const slot = r.mode === 'DUAL' ? r.turnSlot || 1 : 1;
            const roleIdx = getPlayerRoleIndex(r, turnPlayer, slot);
            const roleName =
              typeof roleIdx === 'number' ? ROLES[roleIdx]?.name : '未選角';
            const shape =
              typeof roleIdx === 'number' ? ROLES[roleIdx]?.shape : 'circle';
            const color =
              typeof turnPlayer?.colorIndex === 'number'
                ? COLORS[turnPlayer.colorIndex]
                : 'rgba(255,255,255,0.45)';
            setTurnMeta({
              round: r.roundCount || 1,
              playerName: turnPlayer?.name || 'N/A',
              slot,
              roleName,
              shape,
              color,
            });
          }

          function tryReapplyMyPicks(r) {
            // ✅ 讓玩家在 ENDED 先選下一局，restartGame 清空後自動回填
            if (!r || !r.id || !s?.id) return;
            const me = r.players?.find((p) => p.id === s.id);
            if (!me) return;

            // color
            if (selectedColor !== null && me.colorIndex === null) {
              s.emit(
                'pickColor',
                { roomId: r.id, colorIndex: selectedColor },
                () => {}
              );
            }

            if (r.mode === 'DUAL') {
              if (typeof selectedRole1 === 'number' && me.roleIndex1 === null) {
                s.emit(
                  'pickRole',
                  { roomId: r.id, roleIndex: selectedRole1, slot: 1 },
                  () => {}
                );
              }
              if (typeof selectedRole2 === 'number' && me.roleIndex2 === null) {
                s.emit(
                  'pickRole',
                  { roomId: r.id, roleIndex: selectedRole2, slot: 2 },
                  () => {}
                );
              }
            } else {
              if (typeof selectedRole1 === 'number' && me.roleIndex === null) {
                s.emit(
                  'pickRole',
                  { roomId: r.id, roleIndex: selectedRole1 },
                  () => {}
                );
              }
            }
          }

          s.on('roomUpdated', (r) => {
            roomRef.current = r;
            setRoom(r);

            // ✅ 同步自己：只在 server 有值時覆蓋本地（server null 不要把你剛選的清掉）
            try {
              const me2 = r?.players?.find((p) => p.id === s.id);
              if (me2) {
                if (typeof me2.colorIndex === 'number')
                  setSelectedColor(me2.colorIndex);
                if (r?.mode === 'DUAL') {
                  if (typeof me2.roleIndex1 === 'number')
                    setSelectedRole1(me2.roleIndex1);
                  if (typeof me2.roleIndex2 === 'number')
                    setSelectedRole2(me2.roleIndex2);
                } else {
                  if (typeof me2.roleIndex === 'number')
                    setSelectedRole1(me2.roleIndex);
                }
              }
            } catch (e) {}

            // ✅ postGame 期間：不要用 room.board 覆蓋終局棋盤
            if (!postGameRef.current) {
              setBoard(r.board || []);
            }

            // ✅ 只要在房間內：狀態變化要能切畫面（但 postGame 正在看終局棋盤時不強迫切回）
            if (!postGameRef.current) {
              if (r?.status === 'PLAYING') setView('GAME');
              else setView('ROOM');
            } else {
              // 如果你已經按返回房間（dismissed），那就保持 ROOM，不要被別人更新拉回 GAME
              // 若你還在 GAME 看終局，維持 GAME 直到倒數結束
            }

            updateTurnInfo(r);

            // ✅ 自動回填（restartGame 後 server 清空，這裡會補回你剛剛先選的）
            tryReapplyMyPicks(r);
          });

          s.on('placed', (payload) => {
            if (!postGameRef.current && payload.board) setBoard(payload.board);

            // 更新 roomRef
            if (roomRef.current) {
              roomRef.current = {
                ...roomRef.current,
                board: payload.board || roomRef.current.board,
                turnIndex:
                  typeof payload.turnIndex === 'number'
                    ? payload.turnIndex
                    : roomRef.current.turnIndex,
                turnSlot:
                  typeof payload.turnSlot === 'number'
                    ? payload.turnSlot
                    : roomRef.current.turnSlot,
                roundCount:
                  typeof payload.roundCount === 'number'
                    ? payload.roundCount
                    : roomRef.current.roundCount,
                status: payload.status || roomRef.current.status,
              };
            }
            setRoom((prev) => {
              const base = prev || roomRef.current;
              if (!base) return base;
              return {
                ...base,
                board: payload.board || base.board,
                turnIndex:
                  typeof payload.turnIndex === 'number'
                    ? payload.turnIndex
                    : base.turnIndex,
                turnSlot:
                  typeof payload.turnSlot === 'number'
                    ? payload.turnSlot
                    : base.turnSlot,
                roundCount:
                  typeof payload.roundCount === 'number'
                    ? payload.roundCount
                    : base.roundCount,
                status: payload.status || base.status,
              };
            });

            // Jeice FX
            if (payload?.effect?.type === 'jeice') {
              if (fxTimerRef.current) clearTimeout(fxTimerRef.current);
              setFx(payload.effect);
              fxTimerRef.current = setTimeout(() => {
                setFx(null);
                fxTimerRef.current = null;
              }, 900);
            }

            // win => start postGame
            if (payload.win) {
              const r = roomRef.current;
              const winner = r?.players?.[payload.win.winnerIndex];
              const winnerName = winner ? winner.name : payload.win.winnerId;

              const finalBoard = deepCopyBoard(payload.board || board);

              const playersSnap = (r?.players || []).map((p) => ({
                id: p.id,
                name: p.name,
                colorIndex: p.colorIndex,
                roleIndex: p.roleIndex,
                roleIndex1: p.roleIndex1,
                roleIndex2: p.roleIndex2,
              }));
              const modeSnap = r?.mode;

              startPostGame(winnerName, finalBoard, playersSnap, modeSnap);
            }

            // 清 UI
            setHighlightSources([]);
            setHighlightTargets([]);
            setHighlightGudo([]);
            setHighlightGudoTargets([]);
            setHighlightGudoSelf([]);
            setGinyuMode(false);
            setGudoMode(false);
            if (roomRef.current) roomRef.current.gudoClientStep = 'idle';

            setHighlightJeiceTargets([]);
            setHighlightJeiceSource(null);
            setJeiceMode(false);
            setJeiceStep('idle');

            // update turn
            const r2 = roomRef.current;
            if (r2 && r2.status === 'PLAYING') {
              const turnPlayer = r2.players?.[r2.turnIndex];
              const slot = r2.mode === 'DUAL' ? r2.turnSlot || 1 : 1;
              const roleIdx = getPlayerRoleIndex(r2, turnPlayer, slot);
              const roleName =
                typeof roleIdx === 'number' ? ROLES[roleIdx]?.name : '未選角';
              const shape =
                typeof roleIdx === 'number' ? ROLES[roleIdx]?.shape : 'circle';
              const color =
                typeof turnPlayer?.colorIndex === 'number'
                  ? COLORS[turnPlayer.colorIndex]
                  : 'rgba(255,255,255,0.45)';
              setTurnMeta({
                round: r2.roundCount || 1,
                playerName: turnPlayer?.name || 'N/A',
                slot,
                roleName,
                shape,
                color,
              });
            } else {
              setTurnMeta(null);
            }
          });

          s.on('gudoCancelled', () => {
            setHighlightGudo([]);
            setHighlightGudoTargets([]);
            setHighlightGudoSelf([]);
            setGudoMode(false);
            if (roomRef.current) roomRef.current.gudoClientStep = 'idle';
          });

          s.on('ginyuCancelled', (payload) => {
            setHighlightSources([]);
            setHighlightTargets([]);
            setGinyuMode(false);
            if (payload?.message) alert(payload.message);
          });

          s.on('jeiceCancelled', (payload) => {
            setHighlightJeiceTargets([]);
            setHighlightJeiceSource(null);
            setJeiceMode(false);
            setJeiceStep('idle');
            if (payload?.message) alert(payload.message);
          });

          return () => {
            try {
              s.disconnect();
            } catch (e) {}
          };
        }, []); // ✅ 只跑一次

        React.useEffect(() => {
          return () => {
            if (postGameTimerRef.current)
              clearInterval(postGameTimerRef.current);
            if (fxTimerRef.current) clearTimeout(fxTimerRef.current);
          };
        }, []);

        function startPostGame(winnerName, finalBoard, playersSnap, modeSnap) {
          if (postGameTimerRef.current) clearInterval(postGameTimerRef.current);

          const pg = {
            winnerName,
            secondsLeft: 10,
            finalBoard,
            playersSnap: Array.isArray(playersSnap) ? playersSnap : null,
            modeSnap: modeSnap || null,
          };

          postGameRef.current = pg;
          setPostGame(pg);
          setPostGameDismissed(false);

          let left = 10;
          postGameTimerRef.current = setInterval(() => {
            left -= 1;
            postGameRef.current = postGameRef.current
              ? { ...postGameRef.current, secondsLeft: left }
              : null;
            setPostGame((old) => (old ? { ...old, secondsLeft: left } : old));
            if (left <= 0) {
              clearInterval(postGameTimerRef.current);
              postGameTimerRef.current = null;
              finishPostGameToRoom();
            }
          }, 1000);
        }

        function finishPostGameToRoom() {
          // 結束賽後：清掉終局固定畫面狀態，回 ROOM（Lobby）
          postGameRef.current = null;
          setPostGame(null);
          setPostGameDismissed(false);
          if (roomRef.current) setView('ROOM');
        }

        function backToRoomEarly() {
          // ✅ 12181700：賽後可先回房間選下一局，不要清 postGame（其他人仍可看終局）
          setPostGameDismissed(true);
          setView('ROOM');
        }

        function onCopyRoomId() {
          if (!room?.id) return;
          copyText(String(room.id)).then((ok) => {
            if (!ok) return;
            setCopied(true);
            setTimeout(() => setCopied(false), 1200);
          });
        }

        function createRoom(mode) {
          if (!socket) return;
          socket.emit(
            'createRoom',
            { maxPlayers: 4, name: name.trim(), mode },
            (res) => {
              if (res.ok) {
                setRoom(res.room);
                setView('ROOM');
              } else alert(res.message || '建立失敗');
            }
          );
        }

        function joinRoom() {
          if (!socket) return;
          const id = prompt('輸入房間ID');
          if (!id) return;
          socket.emit('joinRoom', { roomId: id, name: name.trim() }, (res) => {
            if (res.ok) {
              setRoom(res.room);
              setView('ROOM');
            } else alert(res.message || '加入失敗');
          });
        }

        function leaveRoom() {
          if (!socket) return;
          const rid = roomRef.current?.id || room?.id;
          if (!rid) {
            setRoom(null);
            setBoard([]);
            setView('ENTRY');
            return;
          }
          socket.emit('leaveRoom', { roomId: rid }, (res) => {
            if (!res?.ok) {
              alert(res?.message || '退出房間失敗');
              return;
            }
            setRoom(null);
            setBoard([]);
            setSelectedColor(null);
            setSelectedRole1(null);
            setSelectedRole2(null);
            setView('ENTRY');
            // 清 postGame
            postGameRef.current = null;
            setPostGame(null);
            setPostGameDismissed(false);
          });
        }

        function pickColor(i) {
          if (!room || !socket) return;
          setSelectedColor(i);
          socket.emit(
            'pickColor',
            { roomId: room.id, colorIndex: i },
            () => {}
          );
        }

        function openRoleSelect(slot) {
          if (!room) return;
          setPickingSlot(slot === 2 ? 2 : 1);
          setView('ROLE');
        }

        function confirmRole(roleIndex) {
          if (!room || !socket) return;

          if (room?.mode === 'DUAL') {
            const other = pickingSlot === 1 ? selectedRole2 : selectedRole1;
            if (typeof other === 'number' && other === roleIndex) {
              alert('同一玩家的 角色1 / 角色2 不能重複');
              return;
            }
            if (pickingSlot === 1) setSelectedRole1(roleIndex);
            else setSelectedRole2(roleIndex);

            socket.emit(
              'pickRole',
              { roomId: room.id, roleIndex, slot: pickingSlot },
              () => {}
            );
          } else {
            setSelectedRole1(roleIndex);
            setSelectedRole2(null);
            socket.emit('pickRole', { roomId: room.id, roleIndex }, () => {});
          }

          setView('ROOM');
        }

        function readyUp() {
          if (!socket || !room) return;
          if (selectedColor === null) return alert('請先選擇顏色');
          if (room?.mode === 'DUAL') {
            if (selectedRole1 === null || selectedRole2 === null)
              return alert('DUAL 模式請先選擇 角色1 與 角色2');
          } else {
            if (selectedRole1 === null) return alert('請先選擇角色');
          }
          socket.emit('readyUp', { roomId: room.id }, (res) => {
            if (!res?.ok && res?.message) alert(res.message);
          });
        }

        function startGame() {
          if (!socket || !room) return;
          socket.emit('startGame', { roomId: room.id });
        }

        function cancelGinyu() {
          try {
            socket?.emit('ginyuCancel', { roomId: room?.id }, () => {});
          } catch (e) {}
          setHighlightSources([]);
          setHighlightTargets([]);
          setGinyuMode(false);
        }

        function cancelJeice() {
          try {
            socket?.emit('jeiceCancel', { roomId: room?.id }, () => {});
          } catch (e) {}
          setHighlightJeiceTargets([]);
          setHighlightJeiceSource(null);
          setJeiceMode(false);
          setJeiceStep('idle');
        }

        // ✅ 吉斯：每回合預設自動啟動
        React.useEffect(() => {
          if (!socket || !room || room.status !== 'PLAYING') return;
          const me = room.players?.find((p) => p.id === socket.id);
          const isMyTurn = room.players?.[room.turnIndex]?.id === socket.id;
          if (!isMyTurn || !me) return;

          const slot = room.mode === 'DUAL' ? room.turnSlot || 1 : 1;
          const myRoleIndex = getPlayerRoleIndex(room, me, slot);
          if (myRoleIndex !== 5) return;

          if (me.usedJeiceThisTurn) {
            setHighlightJeiceTargets([]);
            setHighlightJeiceSource(null);
            setJeiceMode(false);
            setJeiceStep('idle');
            return;
          }

          const turnKey = `${room.id}:${room.roundCount || 1}:${
            room.turnIndex
          }:${room.turnSlot || 1}`;
          if (jeiceAutoKeyRef.current === turnKey) return;
          jeiceAutoKeyRef.current = turnKey;

          socket.emit('jeiceAbilityStart', { roomId: room.id }, (res) => {
            if (res?.ok) {
              setJeiceMode(true);
              setJeiceStep('place');
              setHighlightJeiceTargets([]);
              setHighlightJeiceSource(null);
            } else {
              jeiceAutoKeyRef.current = null;
            }
          });
        }, [
          socket,
          room?.id,
          room?.status,
          room?.turnIndex,
          room?.turnSlot,
          room?.roundCount,
        ]);

        function place(x, y) {
          if (!room || !socket || room.status !== 'PLAYING') return;

          // Jeice flow
          if (jeiceMode) {
            if (jeiceStep === 'place') {
              socket.emit('jeicePlace', { roomId: room.id, x, y }, (res) => {
                if (res?.ok) {
                  setHighlightJeiceSource({ x, y });

                  // optimistic
                  try {
                    const r0 = roomRef.current || room;
                    const myIdx = (r0?.players || []).findIndex(
                      (p) => p.id === socket.id
                    );
                    if (myIdx >= 0) {
                      const slot = r0?.mode === 'DUAL' ? r0.turnSlot || 1 : 1;
                      const token = myIdx * 2 + slot;
                      const b2 = deepCopyBoard(r0?.board || board);
                      if (b2?.[y]?.[x] === 0) b2[y][x] = token;
                      if (roomRef.current) roomRef.current.board = b2;
                      setBoard(b2);
                      setRoom((prev) => (prev ? { ...prev, board: b2 } : prev));
                    }
                  } catch (e) {}

                  const targets = Array.isArray(res.targets) ? res.targets : [];
                  if (targets.length) {
                    setHighlightJeiceTargets(targets);
                    setJeiceStep('selectTarget');
                  } else {
                    setHighlightJeiceTargets([]);
                    setHighlightJeiceSource(null);
                    setJeiceMode(false);
                    setJeiceStep('idle');
                  }
                } else {
                  if (res?.message) alert(res.message);
                  const msg = String(res?.message || '');
                  if (
                    msg.includes('房間不存在') ||
                    msg.includes('遊戲未開始') ||
                    msg.includes('尚未輪到你')
                  )
                    cancelJeice();
                }
              });
              return;
            }

            if (jeiceStep === 'selectTarget') {
              const inTargets = highlightJeiceTargets.some(
                (p) => p.x === x && p.y === y
              );
              if (!inTargets) {
                cancelJeice();
                return;
              }
              socket.emit(
                'jeiceSelectTarget',
                { roomId: room.id, x, y },
                (res) => {
                  if (!res?.ok && res?.message) alert(res.message);
                  setHighlightJeiceTargets([]);
                  setHighlightJeiceSource(null);
                  setJeiceMode(false);
                  setJeiceStep('idle');
                }
              );
              return;
            }
          }

          // Ginyu flow
          if (ginyuMode) {
            const inSources = highlightSources.some(
              (p) => p.x === x && p.y === y
            );
            const inTargets = highlightTargets.some(
              (p) => p.x === x && p.y === y
            );

            if (highlightSources.length && !highlightTargets.length) {
              if (!inSources) {
                cancelGinyu();
                return;
              }
              socket.emit(
                'ginyuSelectSource',
                { roomId: room.id, x, y },
                (res) => {
                  if (res.ok) setHighlightTargets(res.targets);
                  else {
                    if (!String(res.message || '').includes('取消'))
                      alert(res.message);
                    cancelGinyu();
                  }
                }
              );
              return;
            }

            if (highlightTargets.length) {
              if (!inTargets) {
                cancelGinyu();
                return;
              }
              socket.emit(
                'ginyuSelectTarget',
                { roomId: room.id, x, y },
                (res) => {
                  if (!res.ok) {
                    if (!String(res.message || '').includes('取消'))
                      alert(res.message);
                    cancelGinyu();
                  }
                }
              );
              return;
            }

            cancelGinyu();
            return;
          }

          // Gudo flow
          if (gudoMode) {
            const localRoom = roomRef.current || room;
            if (
              !localRoom.gudoClientStep ||
              localRoom.gudoClientStep === 'idle'
            ) {
              socket.emit(
                'gudoSelectSource',
                { roomId: localRoom.id, x, y },
                (res) => {
                  if (res.ok) {
                    setHighlightGudo(res.highlights || []);
                    localRoom.gudoClientStep = 'selectTarget';
                  } else {
                    alert(res.message);
                    setGudoMode(false);
                    setHighlightGudo([]);
                    setHighlightGudoTargets([]);
                    setHighlightGudoSelf([]);
                    localRoom.gudoClientStep = 'idle';
                  }
                }
              );
              return;
            }

            if (localRoom.gudoClientStep === 'selectTarget') {
              socket.emit(
                'gudoSelectTarget',
                { roomId: localRoom.id, x, y },
                (res) => {
                  if (res.ok) {
                    setHighlightGudo([]);
                    setHighlightGudoTargets(res.emptyAround || []);
                    localRoom.gudoClientStep = 'selectMove';
                  } else {
                    alert(res.message);
                    setGudoMode(false);
                    setHighlightGudo([]);
                    setHighlightGudoTargets([]);
                    setHighlightGudoSelf([]);
                    localRoom.gudoClientStep = 'idle';
                  }
                }
              );
              return;
            }

            if (localRoom.gudoClientStep === 'selectMove') {
              socket.emit(
                'gudoMovePiece',
                { roomId: localRoom.id, x, y },
                (res) => {
                  if (!res.ok) alert(res.message);
                }
              );
              return;
            }
          }

          // Normal place
          socket.emit('place', { roomId: room.id, x, y }, (res) => {
            if (!res.ok && res.message) alert(res.message);
          });
        }

        function activateGinyu() {
          if (!socket || !room) return;
          socket.emit('ginyuAbilityStart', { roomId: room.id }, (res) => {
            if (res.ok) {
              setGinyuMode(true);
              setHighlightSources(res.sources);
            } else alert(res.message);

      function RoleSelectScreen({
        room,
        slot,
        selectedRole,
        selectedOtherRole,
        onClose,
        onConfirm,
      }) {
        const n = ROLES.length;
        const [current, setCurrent] = React.useState(
          typeof selectedRole === 'number' ? selectedRole : 0
        );
        const [lockedIndex, setLockedIndex] = React.useState(null);

        const [dragPx, setDragPx] = React.useState(0);
        const dragPxRef = React.useRef(0);
        const rafRef = React.useRef(0);
        const dragRef = React.useRef({
          down: false,
          x0: 0,
          lastX: 0,
          lastT: 0,
          v: 0,
          pointerId: null,
        });
        const snapPxRef = React.useRef(260);

        React.useEffect(() => {
          function recalc() {
            const vw = window.innerWidth || 360;
            const cardW = Math.min(vw * 0.92, 420);
            snapPxRef.current = Math.max(200, Math.min(cardW * 0.78, 320));
          }
          recalc();
          window.addEventListener('resize', recalc);
          return () => window.removeEventListener('resize', recalc);
        }, []);

        function scheduleDragUpdate(px) {
          dragPxRef.current = px;
          if (rafRef.current) return;
          rafRef.current = requestAnimationFrame(() => {
            rafRef.current = 0;
            setDragPx(dragPxRef.current);
          });
        }

        function onPointerDown(ev) {
          dragRef.current.down = true;
          dragRef.current.x0 = ev.clientX;
          dragRef.current.lastX = ev.clientX;
          dragRef.current.lastT = performance.now();
          dragRef.current.v = 0;
          dragRef.current.pointerId = ev.pointerId;
          scheduleDragUpdate(0);
          try {
            ev.currentTarget.setPointerCapture(ev.pointerId);
          } catch (e) {}
        }

        function onPointerMove(ev) {
          if (!dragRef.current.down) return;
          const now = performance.now();
          const dx = ev.clientX - dragRef.current.lastX;
          const dt = Math.max(8, now - dragRef.current.lastT);
          dragRef.current.v = dx / dt;
          dragRef.current.lastX = ev.clientX;
          dragRef.current.lastT = now;

          const total = ev.clientX - dragRef.current.x0;
          scheduleDragUpdate(total);
        }

        function onPointerUp(ev) {
          if (!dragRef.current.down) return;
          dragRef.current.down = false;

          const total = dragPxRef.current;
          const snapPx = snapPxRef.current;
          const progress = clamp(-total / snapPx, -1, 1);
          const v = dragRef.current.v;

          const flick = Math.abs(v) > 0.65;

          if (flick) {
            if (v < 0) setCurrent((c) => (c + 1) % n);
            else setCurrent((c) => (c - 1 + n) % n);
          } else {
            if (progress > 0.28) setCurrent((c) => (c + 1) % n);
            else if (progress < -0.28) setCurrent((c) => (c - 1 + n) % n);
          }

          scheduleDragUpdate(0);

          try {
            ev.currentTarget.releasePointerCapture(ev.pointerId);
          } catch (e) {}
        }

        function clamp(v, a, b) {
          return Math.max(a, Math.min(b, v));
        }

        function shortDelta(i, c) {
          let d = i - c;
          const half = Math.floor(n / 2);
          while (d > half) d -= n;
          while (d < -half) d += n;
          return d;
        }

        const others = (room?.players || []).map((p) => {
          if (room?.mode === 'DUAL') {
            const r1 =
              typeof p.roleIndex1 === 'number'
                ? ROLES[p.roleIndex1]?.name
                : null;
            const r2 =
              typeof p.roleIndex2 === 'number'
                ? ROLES[p.roleIndex2]?.name
                : null;
            return {
              name: p.name || 'Player',
              role: `1:${r1 || '—'} 2:${r2 || '—'}`,
            };
          }
          const rn =
            typeof p.roleIndex === 'number' ? ROLES[p.roleIndex]?.name : null;
          return { name: p.name || 'Player', role: rn || '選角中' };
        });

        const role = ROLES[current];
        const snapPx = snapPxRef.current;
        const dragProgress = clamp(-dragPx / snapPx, -1, 1);

        const blocked =
          room?.mode === 'DUAL' && typeof selectedOtherRole === 'number'
            ? selectedOtherRole
            : null;

        return e(
          'div',
          { className: 'roleScreen' },

          e(
            'div',
            { className: 'roleTop' },
            e(
              'div',
              { className: 'roleTopLeft' },
              e(
                'div',
                { className: 'brand' },
                e(
                  'div',
                  { className: 'title' },
                  room?.mode === 'DUAL' ? `選擇角色（角色${slot}）` : '選擇角色'
                ),
                e(
                  'div',
                  { className: 'sub' },
                  '手機：滑動選卡｜桌機：點擊鎖定（避免滑鼠移動誤選）'
                )
              ),
              e(
                'div',
                { className: 'miniList' },
                others.map((o, idx) =>
                  e(
                    'div',
                    { key: idx, className: 'miniChip' },
                    `${o.name}：${o.role}`
                  )
                )
              )
            ),
            e('button', { className: 'ghost', onClick: onClose }, '返回房間')
          ),

          e(
            'div',
            { className: 'roleMain' },

            e(
              'div',
              {
                className: 'carousel',
                onPointerDown,
                onPointerMove,
                onPointerUp,
              },
              e(
                'div',
                { className: 'carouselInner' },
                ROLES.map((r, i) => {
                  const d = shortDelta(i, current);
                  const de = d - dragProgress;
                  const ae = Math.abs(de);

                  const baseShift = 112;
                  const extra = ae > 1.35 ? 26 : 0;
                  const tx = de * (baseShift + extra);

                  const scale = ae < 0.01 ? 1.0 : ae < 1.0 ? 0.94 : 0.88;
                  const ry = clamp(de, -2, 2) * 12;
                  const rz = clamp(de, -2, 2) * -3.5;

                  const opacity =
                    ae < 0.35 ? 1.0 : ae < 1.2 ? 0.22 : ae < 2.1 ? 0.06 : 0;
                  const blur = ae < 0.35 ? 0 : ae < 1.2 ? 0.6 : 1.2;
                  const sat = ae < 0.35 ? 1.08 : 0.85;
                  const contrast = ae < 0.35 ? 1.06 : 0.95;

                  const isCenter = ae < 0.35;

                  const style = {
                    transform: `translate3d(${tx}%, 0, 0) rotateY(${ry}deg) rotateZ(${rz}deg) scale(${scale})`,
                    opacity,
                    filter: `blur(${blur}px) saturate(${sat}) contrast(${contrast})`,
                    zIndex: 1000 - Math.round(ae * 50),
                    transition: dragRef.current.down
                      ? 'none'
                      : 'transform 220ms cubic-bezier(.2,.9,.2,1), opacity 220ms ease, filter 220ms ease',
                    pointerEvents: isCenter ? 'auto' : 'none',
                    boxShadow: isCenter
                      ? '0 34px 90px rgba(0,0,0,0.62)'
                      : '0 18px 55px rgba(0,0,0,0.45)',
                    borderColor: isCenter
                      ? 'rgba(255,255,255,0.28)'
                      : 'rgba(255,255,255,0.12)',
                  };

                  if (opacity === 0)
                    style.transform = `translate3d(${tx}%,0,0) scale(0.72)`;

                  return e(
                    'div',
                    {
                      key: i,
                      className: 'roleCard',
                      style,
                      onClick: () => setCurrent(i),
                    },
                    e(
                      'div',
                      { className: 'roleCardHeader' },
                      e('div', { className: 'roleName' }, r.name),
                      e(
                        'div',
                        { className: 'roleIcon' },
                        e('div', {
                          className: r.shape,
                          style: { color: '#fff' },
                        })
                      )
                    ),
                    e(
                      'div',
                      { className: 'roleDesc' },
                      r.desc,
                      blocked !== null && blocked === i
                        ? '（⚠️ 你的另一個角色已選這個，不能重複）'
                        : ''
                    ),
                    e(
                      'div',
                      { className: 'roleStats' },
                      e(
                        'div',
                        { className: 'stat' },
                        e('div', null, '定位'),
                        e(
                          'b',
                          null,
                          i === 1 || i === 5
                            ? '進攻'
                            : i === 0 || i === 4
                            ? '操作'
                            : '控制'
                        )
                      ),
                      e(
                        'div',
                        { className: 'stat' },
                        e('div', null, '回合'),
                        e('b', null, i === 1 || i === 3 ? '多步' : '單步')
                      )
                    )
                  );
                })
              )
            ),

            e(
              'div',
              { className: 'desktopDeck' },
              ROLES.map((r, i) => {
                const active = i === current;
                const cls = 'desktopCard ' + (active ? 'active' : 'dim');
                return e(
                  'div',
                  {
                    key: i,
                    className: cls,
                    onMouseEnter: () => {
                      if (lockedIndex === null) setCurrent(i);
                    },
                    onClick: () => {
                      setCurrent(i);
                      setLockedIndex(i);
                    },
                  },
                  e(
                    'div',
                    { className: 'roleCardHeader' },
                    e('div', { className: 'roleName' }, r.name),
                    e(
                      'div',
                      { className: 'roleIcon' },
                      e('div', { className: r.shape, style: { color: '#fff' } })
                    )
                  ),
                  e(
                    'div',
                    { className: 'roleDesc' },
                    r.desc,
                    blocked !== null && blocked === i
                      ? '（⚠️ 你的另一個角色已選這個，不能重複）'
                      : ''
                  ),
                  e(
                    'div',
                    { className: 'roleStats' },
                    e(
                      'div',
                      { className: 'stat' },
                      e('div', null, '定位'),
                      e(
                        'b',
                        null,
                        i === 1 || i === 5
                          ? '進攻'
                          : i === 0 || i === 4
                          ? '操作'
                          : '控制'
                      )
                    ),
                    e(
                      'div',
                      { className: 'stat' },
                      e('div', null, '回合'),
                      e('b', null, i === 1 || i === 3 ? '多步' : '單步')
                    )
                  )
                );
              })
            )
          ),

          e(
            'div',
            { className: 'roleBottom' },
            e(
              'div',
              { className: 'hint' },
              lockedIndex === null
                ? `目前選擇：${role?.name || '—'}（桌機：點一下可鎖定）`
                : `已鎖定：${role?.name || '—'}（可點其他卡改選）`
            ),
            e(
              'button',
              {
                className: 'confirm',
                disabled: blocked !== null && current === blocked,
                onClick: () => {
                  if (blocked !== null && current === blocked) {
                    alert('同一玩家的 角色1 / 角色2 不能重複');
                    return;
                  }
                  onConfirm(current);
                },
              },
              room?.mode === 'DUAL' ? `確定為 角色${slot}` : '確定角色'
            )
          )
        );
      }

      function Board({
        board,
        onPlace,
        room,
        playersOverride,
        modeOverride,
        highlightSources,
        highlightTargets,
        highlightGudo,
        highlightGudoTargets,
        highlightGudoSelf,
        highlightJeiceTargets,
        highlightJeiceSource,
        fx,
      }) {
        const size = board.length;
        const cells = [];

        const roomLike = {
          ...(room || {}),
          mode: modeOverride || room?.mode,
          players: Array.isArray(playersOverride)
            ? playersOverride
            : room?.players,
        };

        function isFxCell(pos, x, y) {
          return pos && pos.x === x && pos.y === y;
        }

        for (let y = 0; y < size; y++) {
          for (let x = 0; x < size; x++) {
            const v = board[y][x];

            let className = 'cell';
            if (highlightSources.some((p) => p.x === x && p.y === y))
              className += ' highlight-source';
            if (highlightTargets.some((p) => p.x === x && p.y === y))
              className += ' highlight-target';
            if (highlightGudo.some((p) => p.x === x && p.y === y))
              className += ' highlight-gudo';
            if (highlightGudoTargets.some((p) => p.x === x && p.y === y))
              className += ' highlight-gudo-target';
            if (highlightGudoSelf.some((p) => p.x === x && p.y === y))
              className += ' highlight-gudo-self';
            if (highlightJeiceTargets.some((p) => p.x === x && p.y === y))
              className += ' highlight-jeice-target';
            if (
              highlightJeiceSource &&
              highlightJeiceSource.x === x &&
              highlightJeiceSource.y === y
            )
              className += ' highlight-jeice-source';

            if (isFxCell(fx?.target, x, y)) className += ' fx-shake';
            if (isFxCell(fx?.to, x, y)) className += ' fx-pop';

            let inner = null;

            if (v > 0) {
              const { ownerIndex, slot } = decodeToken(v);
              const player = roomLike.players?.[ownerIndex] || null;
              const color =
                player && typeof player.colorIndex === 'number'
                  ? COLORS[player.colorIndex]
                  : '#fff';
              const roleIdx = getPlayerRoleIndex(roomLike, player, slot);
              const role = ROLES[typeof roleIdx === 'number' ? roleIdx : 0];
              inner = e('div', { className: role.shape, style: { color } });
            } else if (v < 0) {
              const ownerIndex = Math.abs(v) - 1;
              const owner = roomLike.players?.[ownerIndex];
              const baseColor =
                owner && typeof owner.colorIndex === 'number'
                  ? COLORS[owner.colorIndex]
                  : '#888';
              const r = Math.round(parseInt(baseColor.slice(1, 3), 16) * 0.6);
              const g = Math.round(parseInt(baseColor.slice(3, 5), 16) * 0.6);
              const b = Math.round(parseInt(baseColor.slice(5, 7), 16) * 0.6);
              const darker = `rgb(${r}, ${g}, ${b})`;
              inner = e('div', {
                className: 'grayX',
                style: { color: darker },
              });
            }

            cells.push(
              e(
                'div',
                { key: `${x},${y}`, className, onClick: () => onPlace(x, y) },
                inner
              )
            );
          }
        }

        function orbStyle(from, to) {
          if (!from || !to) return null;
          const cell = 28;
          const pad = (cell - 22) / 2;
          const sx = from.x * cell + pad;
          const sy = from.y * cell + pad;
          const dx = (to.x - from.x) * cell;
          const dy = (to.y - from.y) * cell;
          return { left: sx + 'px', top: sy + 'px', '--dx': dx, '--dy': dy };
        }

        const fx1 = fx?.type === 'jeice' ? orbStyle(fx.from, fx.target) : null;
        const fx2 =
          fx?.type === 'jeice' && fx?.to ? orbStyle(fx.target, fx.to) : null;

        return e(
          'div',
          { className: 'board' },
          e(
            'div',
            {
              className: 'boardGrid',
              style: { gridTemplateColumns: `repeat(${size}, 28px)` },
            },
            cells
          ),
          fx?.type === 'jeice'
            ? e(
                'div',
                { className: 'fxLayer' },
                fx1 ? e('div', { className: 'jeiceOrb', style: fx1 }) : null,
                fx2
                  ? e('div', { className: 'jeiceOrb secondary', style: fx2 })
                  : null
              )
            : null
        );
      }

      ReactDOM.createRoot(document.getElementById('app')).render(e(App));
    </script>
  </body>
